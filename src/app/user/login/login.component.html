
<div class="container mt-5 mb-5">
    <h1 class="text-center">Se Connecter</h1>
    <form [formGroup]="loginForm" (submit)="submitForm()" >
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Adresse Email :</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <div class="alert alert-danger m-2" *ngIf="loginForm.get('email')?.errors?.['required'] && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty ) ">
            L'adresse email est obligatoire.
        </div>
        <div class="alert alert-danger m-2" *ngIf="email?.errors?.['email'] && (email?.touched || email?.dirty )">
            L'adresse email doit avoir un format valide.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
        <div class="alert alert-danger m-2" *ngIf="password?.errors?.['required'] && (password?.touched || password?.dirty ) ">
            Le mot de passe est obligatoire.
        </div>
        <div class="alert alert-danger m-2" *ngIf="password?.errors?.['minlength'] && (password?.touched || password?.dirty )">
            Le mot de passe doit avoir au minimum 3 caract√®res.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
    </form>
</div>
